spring.application.name=damiProd

# H2 Database Configuration for Persistence
spring.datasource.url=jdbc:h2:file:./data/damiprod
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Enable H2 Console
spring.h2.console.enabled=true

# Hibernate ddl-auto (update schema without destroying data)
spring.jpa.hibernate.ddl-auto=update

# Google Cloud Platform Configuration
gcp.project-id=corded-cinema-479015-q1
gcp.bucket-name=dami_prod_photos

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
