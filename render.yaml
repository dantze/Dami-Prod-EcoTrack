services:
  - type: web
    name: dami-backend
    env: docker
    rootDir: backend
    plan: free
    # Docker handles the build and start commands automatically via the Dockerfile
    envVars:
      - key: JAVA_VERSION
        value: "21"
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: DB_HOST
        fromDatabase:
          name: dami-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: dami-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: dami-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: dami-db
          property: user
      - key: DB_PASS
        fromDatabase:
          name: dami-db
          property: password

databases:
  - name: dami-db
    databaseName: damiprod
    user: dami_user
    plan: free
